<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Welcome</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="title">
                <h1 class="title--text">Welcome Back King</h1>
            </div>
            <div class="cards">
                <a href="https://www.office.com/launch/word" target="_blank">
                    <div class="card">
                        <img class="card--image__img" src="./content/Word.png" alt="Word">
                        <h3 class="card--title__text">Word</h3>
                    </div>
                </a>
                <a target="_blank" href="https://www.office.com/launch/onenote">
                    <div class="card">
                        <img class="card--image__img" src="./content/OneNote.png" alt="Word">
                        <h3 class="card--title__text">OneNote</h3>
                    </div> 
                </a> 
                <a target="_blank" href="https://www.office.com/">
                    <div class="card">
                        <img class="card--image__img" src="./content/365.png" alt="Word">
                        <h3 class="card--title__text">Microsoft 365</h3>
                    </div>
                </a>
                <a target="_blank" href="https://outlook.office.com/mail/">
                    <div class="card">
                        <img class="card--image__img" src="./content/Outlook.png" alt="Word">
                        <h3 class="card--title__text">Outlook</h3>
                    </div>
                </a>
                <a target="_blank" href="https://www.office.com/launch/excel">
                    <div class="card">
                        <img class="card--image__img" src="./content/Excel.png" alt="Word">
                        <h3 class="card--title__text">Excel</h3>
                    </div>
                </a>
                <a target="_blank" href="https://www.office.com/launch/powerpoint">
                    <div class="card">
                        <img class="card--image__img" src="./content/PowerPoint.png" alt="Word">
                        <h3 class="card--title__text">PowerPoint</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom--shape"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
